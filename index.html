<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Template</title>
</head>

<body>
    <header>

        <div class="header_top ">
            <div class="header_top__workspace">
                <div class="header_top__content container">
                    <div class="header_top__left">
                        <img src="img/header_left_call.svg" alt="">
                        <div class="header_top__left-text">
                            <p>Ежедневно с 8:00 до 20:00</p>
                            <p>+7 (926) 902-88-59</p>
                        </div>
                    </div>
                    <div class="header_top__middle">
                        <img src="img/logo1.png" alt="">
                        <div class="header_top__middle-text">
                            <p>Жалюзяки</p>
                            <p>Жалюзи, рулонные шторы от производителя</p>
                        </div>
                    </div>
                    <div class="header_top__right">
                        <div class="jalousie_button">
                            <p>Заказать звонок</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_bot">
            <div class="header_bot__workspace">
                <nav class="header_nav container">
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>О компании</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>Предложения</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>Преимущества</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>Отзывы</p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</body>

</html>
