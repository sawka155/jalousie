<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Template</title>
</head>

<body>
    <header>
        <div class="header_mobile__nav">
            <div class="header_mobile__toggle">
                <img src="img/menu.svg" alt="">
            </div>
            <div class="header_mobile__open">
                <div class="header_mobile__open--block">
                    <a href="">
                        <p>О компании</p>
                    </a>
                </div>
                <div class="header_mobile__open--block">
                    <a href="">
                        <p>Предложения</p>
                    </a>
                </div>
                <div class="header_mobile__open--block">
                    <a href="">
                        <p>Наши работы</p>
                    </a>
                </div>
                <div class="header_mobile__open--block">
                    <a href="">
                        <p>Отызвы</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="header_top ">
            <div class="header_top__workspace">
                <div class="header_top__content container">
                    <div class="header_top__left">
                        <img src="img/header_left_call.svg" alt="">
                        <div class="header_top__left-text">
                            <p>Ежедневно с 8:00 до 20:00</p>
                            <p><a href="tel:+79279028859">+7 (926) 902-88-59</a></p>
                        </div>
                    </div>
                    <div class="header_top__middle">
                        <img src="img/logo1.png" alt="">
                        <div class="header_top__middle-text">
                            <p>Жалюзяки</p>
                            <p>Жалюзи, рулонные шторы от производителя</p>
                        </div>
                    </div>
                    <div class="header_top__right">
                        <div class="jalousie_button">
                            <p>Заказать звонок</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_bot">
            <div class="header_bot__workspace">
                <nav class="header_nav container">
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>О компании</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>Предложения</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>Преимущества</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav_block">
                        <div class="nav_bg">
                            <div class="nav_text">
                                <p>Отзывы</p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
    AOS.init();
</script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
